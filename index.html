<!DOCTYPE html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="techController.js"></script>
  <script src="teamController.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Momento</title>
</head>
<body>
  <header class="navbar navbar-static-top" id="top" role="banner"> 
    <div class="container"> 
      <div class="navbar-header"> 
        <a href="../" class="navbar-brand">Momento</a>
      </div>
      <nav id="bs-navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://themes.getbootstrap.com">App</a></li>
          <li><a href="http://expo.getbootstrap.com">Technologies</a></li>
          <li><a href="http://blog.getbootstrap.com">Team</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="product">
  </div>
  <div class="stores row">
    <div class="app-store"></div>
  </div>
  <div class="tech" id="techlist" ng-app="tech">
    <div class="center-align">
      <a class="banner">Technologies</a>
    </div>
    <div class="stack row" ng-controller='techCtrl' ng-model='stack'>
      <div class='media col-sm-3' ng-repeat='stack in stacks'>
        {{stack.name}}
      </div>
    </div>
  </div>
  <div class="team" id="teamlist" ng-app="team">
    <div class="center-align">
      <a class="banner">Team</a>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="thumbnail">
          <img class="profile-pic" src="http://bit.ly/29oxW6P" alt="...">
          <div class="caption">
            <h3 class="text-center">Kamal Mango</h3>
            <p class="text-center"><i class="fa fa-github" aria-hidden="true"></i>kamalmango</p>
          </div>
        </div>
      </div>
            <i class="fa fa-camera-retro fa-lg"></i>
      <div class="col-sm-4">
        <div class="thumbnail">
          <img class="profile-pic" src="http://bit.ly/29xvfRw" alt="...">
          <div class="caption">
            <h3 class="text-center">Nikita Lebedev</h3>
            <p class="text-center"><i class="fa fa-github" aria-hidden="true"></i>nlebedev</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="thumbnail">
          <img class="profile-pic" src="http://bit.ly/29rjOJ9" alt="...">
          <div class="caption">
            <h3 class="text-center">Chris Choi</h3>
            <p class="text-center">cmhchoi</p>
          </div>
        </div>
      </div>
    </div>



    <!-- <div class="member row" ng-controller='teamCtrl' ng-model='member'>
      <div class='media col-md-6' ng-repeat='member in members'>
        {{member.name}}
      </div>
      <div class="col-sm-4">
        <img class='profile-pic' src="http://bit.ly/29oxW6P">
        <a class='git'>kamalmango</a>
      </div>
    </div> -->
  </div>
  <!-- <div id="footer">
    <div class="container">
      bunch of stuff
    </div>
  </div> -->
</body>
